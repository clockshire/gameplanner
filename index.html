<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Planner - Multi-Event Session Manager</title>
    <base href="." />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <style>
      /* Custom styles for the app */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen">
    <div id="root"></div>

    <!-- Load authentication context -->
    <script type="text/babel" src="src/auth-context.js"></script>

    <!-- Load authentication components -->
    <script type="text/babel" src="src/components/LoginForm.js"></script>
    <script type="text/babel" src="src/components/SignupForm.js"></script>
    <script type="text/babel" src="src/components/AuthModal.js"></script>
    <script type="text/babel" src="src/components/UserProfile.js"></script>

    <!-- Load page components -->
    <script type="text/babel" src="src/components/CreateEventModal.js"></script>
    <script type="text/babel" src="src/components/EventsPage.js"></script>
    <script type="text/babel" src="src/components/CreateVenueModal.js"></script>
    <script type="text/babel" src="src/components/VenuesPage.js"></script>

    <!-- Load our React app -->
    <script type="text/babel" src="src/app.js"></script>

    <!-- Initialize app with AuthProvider -->
    <script type="text/babel">
      ReactDOM.render(
        <AuthProvider>
          <App />
        </AuthProvider>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
